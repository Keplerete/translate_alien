<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Zeta Reticuli Translator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0d0d1a;
            color: #00ff9d;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            border: 2px solid #00ff9d;
            background-color: rgba(10, 10, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px #00ff9d66;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            text-align: center;
        }

        h2 {
            color: #00d4ff;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            background: #1a1a1d;
            border: 1px solid #00d4ff;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            resize: none;
        }

        button {
            background: #00ff9d;
            color: #0d0d1a;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00d4ff;
            box-shadow: 0 0 15px #00d4ff;
        }

        #output {
            margin-top: 30px;
            font-size: 1.5em;
            color: #00ff9d;
            text-align: left;
            background: rgba(0,0,0,0.5);
            border-left: 4px solid #00ff9d;
            padding: 15px;
            word-wrap: break-word;
            min-height: 60px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ZETA RETICULI COMM-LINK</h2>
    <p style="font-size: 0.8em; color: #00d4ff;">СТАТУС: СВЯЗЬ СТАБИЛЬНА</p>
    <textarea id="inputText" rows="3" placeholder="Введите текст для перевода..."></textarea>
    <button onclick="translateText()">ПЕРЕВЕСТИ</button>
    <div id="output">Результат перевода появится здесь.</div>
</div>

<script>
    // Массив уникальных символов (неизменная база)
    const symbols = [
        '⏀','⏁','⏂','⏃','⏄','⏅','⏆','⏇','⏈','⏉','⏊','⏋','⏌','⎍','⎎','⎏',
        '⎐','⎑','⎒','⎓','⎔','⎕','⎖','⎗','⎘','⎙','ℵ','ℷ','ℸ','⌬','❡','❢',
        '⦿','⦾','⁍','⁕','⁖','⁘','⁙','⁚','⁛','⁜','⁝','⁞','⩔','⩕','⩖','⩗'
    ];

    function translateText() {
        const input = document.getElementById('inputText').value.trim();
        const output = document.getElementById('output');

        if (!input) {
            output.innerText = 'Введите текст, чтобы начать перевод.';
            return;
        }

        const tokens = input.split(/(\s+)/);
        const translatedTokens = tokens.map(token => {
            if (/^\s+$/.test(token)) {
                return token;
            }

            const cleanToken = token.toLowerCase().replace(/[^\p{L}\p{N}]/gu, '');
            if (!cleanToken) {
                return token;
            }

            const alienWord = generateConsistentAlienWord(cleanToken, token.length);
            const punctuation = token.match(/[^\p{L}\p{N}]+$/gu);
            return punctuation ? alienWord + punctuation.join('') : alienWord;
        });

        output.innerText = 'Результат перевода: ' + translatedTokens.join('');
    }

    // Функция всегда выдаёт одинаковый результат для одного и того же слова
    function generateConsistentAlienWord(word, originalLength) {
        let hash = 0;
        for (let i = 0; i < word.length; i++) {
            hash = word.charCodeAt(i) + ((hash << 5) - hash);
        }

        let result = '';
        // Делаем перевод компактнее: примерно 75% от длины исходного слова
        const baseLength = Math.ceil(Math.max(2, originalLength * 0.75));
        const len = Math.min(6, baseLength + (Math.abs(hash) % 2));

        for (let j = 0; j < len; j++) {
            const index = Math.abs(hash + j * 3) % symbols.length;
            result += symbols[index];
        }

        return result;
    }
</script>

</body>
</html>
