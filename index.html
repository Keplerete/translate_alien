<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Zeta Reticuli Translator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0d0d1a;
            color: #00ff9d;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at 20% 10%, #11254d 0%, #0d0d1a 40%, #070710 100%);
        }

        .blue-sun {
            position: absolute;
            width: 230px;
            height: 230px;
            right: 8%;
            top: 6%;
            border-radius: 50%;
            background: radial-gradient(circle, #9ef7ff 0%, #3fc5ff 45%, rgba(63, 197, 255, 0) 72%);
            filter: blur(1px);
            box-shadow: 0 0 90px #3fc5ff99;
        }

        .planet {
            position: absolute;
            width: 350px;
            height: 350px;
            left: -90px;
            bottom: -160px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #8cf8ff 0%, #2365a2 45%, #0a2444 75%);
            box-shadow: inset -25px -35px 70px rgba(2, 8, 22, 0.9), 0 0 70px rgba(58, 150, 255, 0.45);
        }

        .city {
            position: absolute;
            width: 220px;
            height: 120px;
            left: 40px;
            bottom: 110px;
            background: linear-gradient(to top, #03111f 0%, #0d325a 100%);
            clip-path: polygon(0% 100%, 0% 72%, 8% 72%, 8% 54%, 18% 54%, 18% 66%, 28% 66%, 28% 40%, 36% 40%, 36% 58%, 44% 58%, 44% 46%, 54% 46%, 54% 62%, 62% 62%, 62% 35%, 70% 35%, 70% 55%, 80% 55%, 80% 42%, 90% 42%, 90% 70%, 100% 70%, 100% 100%);
            box-shadow: 0 0 18px rgba(97, 207, 255, 0.6);
        }

        .constellation {
            position: absolute;
            top: 14%;
            left: 18%;
            width: 300px;
            height: 180px;
            transform: rotate(-10deg) perspective(600px) rotateX(18deg);
        }

        .constellation::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 5% 72%, #a7ebff 0 3px, transparent 4px),
                radial-gradient(circle at 19% 42%, #a7ebff 0 3px, transparent 4px),
                radial-gradient(circle at 35% 63%, #a7ebff 0 3px, transparent 4px),
                radial-gradient(circle at 56% 26%, #a7ebff 0 3px, transparent 4px),
                radial-gradient(circle at 78% 52%, #a7ebff 0 3px, transparent 4px),
                radial-gradient(circle at 94% 19%, #a7ebff 0 3px, transparent 4px),
                linear-gradient(120deg, transparent 23%, #9cdfff 24% 25%, transparent 26%),
                linear-gradient(15deg, transparent 33%, #9cdfff 34% 35%, transparent 36%),
                linear-gradient(130deg, transparent 47%, #9cdfff 48% 49%, transparent 50%),
                linear-gradient(45deg, transparent 61%, #9cdfff 62% 63%, transparent 64%),
                linear-gradient(150deg, transparent 79%, #9cdfff 80% 81%, transparent 82%);
            filter: drop-shadow(0 0 7px #9cdfff);
            opacity: 0.85;
        }

        .stars {
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(2px 2px at 20px 50px, #ffffffaa, transparent),
                radial-gradient(2px 2px at 180px 120px, #ffffff90, transparent),
                radial-gradient(1px 1px at 390px 40px, #ffffffaa, transparent),
                radial-gradient(2px 2px at 560px 180px, #ffffff80, transparent),
                radial-gradient(1px 1px at 760px 90px, #ffffff99, transparent),
                radial-gradient(2px 2px at 980px 140px, #ffffffaa, transparent),
                radial-gradient(1px 1px at 1240px 200px, #ffffff88, transparent);
            animation: twinkle 8s linear infinite;
        }

        @keyframes twinkle {
            0%,
            100% { opacity: 0.65; }
            50% { opacity: 1; }
        }

        .container {
            border: 2px solid #00ff9d;
            background-color: rgba(10, 10, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px #00ff9d66;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            text-align: center;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .output-controls {
            grid-template-columns: 1fr;
            margin-top: 10px;
            margin-bottom: 0;
        }

        h2 {
            color: #00d4ff;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            background: #1a1a1d;
            border: 1px solid #00d4ff;
            color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
            resize: none;
        }

        button {
            background: #00ff9d;
            color: #0d0d1a;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: 0.3s;
        }

        .translate-btn {
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #00d4ff;
            box-shadow: 0 0 15px #00d4ff;
        }

        #output {
            margin-top: 30px;
            font-size: 1.5em;
            color: #00ff9d;
            text-align: left;
            background: rgba(0,0,0,0.5);
            border-left: 4px solid #00ff9d;
            padding: 15px;
            word-wrap: break-word;
            min-height: 60px;
            line-height: 1.4;
        }
    </style>
</head>

    function translateToken(token) {
        if (/^\s+$/.test(token)) {
            return token;
        }

        const punctuation = token.match(/[^\p{L}\p{N}]+$/gu);
        const suffix = punctuation ? punctuation.join('') : '';
        const core = token.replace(/[^\p{L}\p{N}]+$/gu, '');

        if (!core) {

        // –¶–∏—Ñ—Ä—ã –ø–µ—Ä–µ–≤–æ–¥–∏–º –ø–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∑–Ω–∞–∫–∞–º

        const cleanToken = core.toLowerCase().replace(/[^\p{L}\p{N}]/gu, '');

        if (functionWordMap[cleanToken]) {
            return functionWordMap[cleanToken] + suffix;

        const grammarBase = normalizeForChineseLikeGrammar(cleanToken);
        const alienWord = generateConsistentAlienWord(grammarBase, core.length);
        return alienWord + suffix;

    function normalizeForChineseLikeGrammar(word) {
        let normalized = word;

        // –£–ø—Ä–æ—â–∞–µ–º —Ñ–æ—Ä–º—ã –≥–ª–∞–≥–æ–ª–æ–≤: —Å–≤–æ–¥–∏–º –∫ –∫–æ—Ä–æ—Ç–∫–æ–π –æ—Å–Ω–æ–≤–µ + –º–∞—Ä–∫–µ—Ä –¥–µ–π—Å—Ç–≤–∏—è
        const verbEndings = ['—é—Ç—Å—è', '—é—Ç—Å—è', '–µ—à—å', '–µ—Ç–µ', '—É—Ç', '—é—Ç', '–µ–º', '–∏–º', '–µ—Ç', '–∏—Ç', '–∞–ª', '–∞–ª–∞', '–∞–ª–∏', '–∞—Ç—å', '—è—Ç—å', '–∏—Ç—å'];
        for (const ending of verbEndings) {
            if (normalized.endsWith(ending) && normalized.length > ending.length + 1) {
                normalized = normalized.slice(0, -ending.length) + 'Ë°å';
                break;
            }
        }

        // –ü—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ/–ø—Ä–∏–∑–Ω–∞–∫–∏ ‚Äî –∫–æ—Ä–æ—Ç–∫–∞—è –æ—Å–Ω–æ–≤–∞ + –º–∞—Ä–∫–µ—Ä —Å–≤–æ–π—Å—Ç–≤–∞
        const adjectiveEndings = ['—ã–º–∏', '–∏–º–∏', '–æ–≥–æ', '–µ–≥–æ', '–æ–º—É', '–µ–º—É', '–∞—è', '—è—è', '–æ–µ', '–µ–µ', '—ã–π', '–∏–π'];
        for (const ending of adjectiveEndings) {
            if (normalized.endsWith(ending) && normalized.length > ending.length + 1) {
                normalized = normalized.slice(0, -ending.length) + 'ÊÄß';
                break;
            }
        }

        return normalized;
    }

    function copyOutput() {
        const text = document.getElementById('output').innerText.replace('–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–µ—Ä–µ–≤–æ–¥–∞: ', '');
        copyTextToClipboard(text, '–ü–µ—Ä–µ–≤–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω.');
    }

    async function pasteInput() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('inputText').value = text;
        } catch {
            document.getElementById('output').innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –≤—Å—Ç–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞.';
        }
    }

    function clearInput() {
        document.getElementById('inputText').value = '';
    }

    // –§—É–Ω–∫—Ü–∏—è –≤—Å–µ–≥–¥–∞ –≤—ã–¥–∞—ë—Ç –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –æ–¥–Ω–æ–≥–æ –∏ —Ç–æ–≥–æ –∂–µ —Å–ª–æ–≤–∞
    function generateConsistentAlienWord(word, originalLength) {
        let hash = 0;
        for (let i = 0; i < word.length; i++) {
            hash = word.charCodeAt(i) + ((hash << 5) - hash);
        }

        let result = '';
        // –î–µ–ª–∞–µ–º –ø–µ—Ä–µ–≤–æ–¥ –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ: –ø—Ä–∏–º–µ—Ä–Ω–æ 75% –æ—Ç –¥–ª–∏–Ω—ã –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Å–ª–æ–≤–∞
        const baseLength = Math.ceil(Math.max(2, originalLength * 0.75));
        const len = Math.min(6, baseLength + (Math.abs(hash) % 2));

        for (let j = 0; j < len; j++) {
            const index = Math.abs(hash + j * 3) % symbols.length;
            result += symbols[index];
        }

        return result;
    }
